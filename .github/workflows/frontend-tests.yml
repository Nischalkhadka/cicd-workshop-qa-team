name: Frontend Tests

on:
  push:
    branches:
      - team3-nischal

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:unit
      - name: Run end-to-end tests
        working-directory: ./frontend
        run: npm run test:integration