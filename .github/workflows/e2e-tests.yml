name: E2E Tests

on:
  push:
    branches:
      - team3-nischal
    paths:
      - 'e2e-tests/**'
      - '.github/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-test:
    runs-on: codebuild-team3-nischal-github-actions-runner-${{ github.run_id }}-${{ github.run_attempt }}
    timeout-minutes: 10  # Set a timeout to prevent hung jobs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e-tests/package-lock.json

      - name: Install E2E dependencies
        working-directory: ./e2e-tests
        run: npm ci  # Use ci instead of install for cleaner, more reliable builds

      - name: Run Cypress E2E tests
        working-directory: ./e2e-tests
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: ${{ secrets.APP_API_URL }}  # Base URL for your API
          NODE_ENV: test
